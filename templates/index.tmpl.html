<html>
  {{template "header.tmpl.html"}}
<body>
 <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Pod Alert</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" target="_blank" href="http://pod.jacobshall.org/">pod.jacobshall.org</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Pod Alert</h1>
          <p class="lead">Realtime email notification alert for Type A 3D printer jobs in Jacobs Hall, UC Berkeley.</p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <br>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 text-center">
          <form action="/new_alert" method="post" id="needs-validation" novalidate>
            <div class="form-row align-items-center">
              <div class="col-3">
                <input type="text" class="form-control" name="serial" id="serial" placeholder="Printer Number" required>
                <div class="invalid-feedback">
                  5-digit printer number required.
                </div>
              </div>
              <div class="col-3">
                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                <div class="invalid-feedback">
                  Please provide a valid email.
                </div>
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary">Submit New Alert</button>
              </div>
            </div>
          </form>
          <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            "use strict";
            window.addEventListener("load", function() {
              var form = document.getElementById("needs-validation");
              form.addEventListener("submit", function(event) {
                if (form.checkValidity() == false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add("was-validated");
              }, false);
            }, false);
          }());
          </script>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 text-center">
          <table class="table">
            <thead class="thead-default">
              <tr>
                <th>Printer Number</th>
                <th>Print Name</th>
                <th>Print Progress</th>
                <th>Print State</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="alerts_body">
            </tbody>
          </table>
        </div>
      </div>

    </div>

</body>
</html>
